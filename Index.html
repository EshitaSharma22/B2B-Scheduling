<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Scheduling</title>
    <script>
        async function fetchData() {
            try {
                const response = await fetch("                const response = await fetch("https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycby3kYlFEZqJgtOi0clB0GPayhHW60uIxWeLkbgKDYA/dev/exec?action=getData");
                const data = await response.json();
                const scheduleTable = document.getElementById("scheduleTable");
                scheduleTable.innerHTML = "";
                data.forEach((slot) => {
                    scheduleTable.innerHTML += `
                        <tr>
                            <td>${slot.time || "N/A"}</td>
                            <td>${slot.priority || "N/A"}</td>
                            <td>${slot.name || "Available"}</td>
                            <td>${!slot.name ? `<button onclick="bookSlot('${slot.id}')">Book</button>` : "N/A"}</td>
                        </tr>`;
                });
                console.log("✅ Data fetched successfully");
            } catch (error) {
                console.error("❌ Error fetching data:", error);
            }
        }

        async function bookSlot(id) {
            const name = document.getElementById("name").value;
            const designation = document.getElementById("designation").value;
            const organisation = document.getElementById("organisation").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const sector = document.getElementById("sector").value;

            if (!name || !designation || !organisation || !email || !phone || !sector) {
                alert("Please fill in all the required fields.");
                return;
            }

            try {
                const response = await fetch("                const response = await fetch("https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycby3kYlFEZqJgtOi0clB0GPayhHW60uIxWeLkbgKDYA/dev/exec?action=bookSlot", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id, name, designation, organisation, email, phone, sector })
                });
                const result = await response.json();
                console.log("✅ Slot booked successfully", result);
                fetchData();
            } catch (error) {
                console.error("❌ Error booking slot:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", fetchData);
    </script>
</head>
<body>
    <h1>B2B Scheduling</h1>
    <form>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="designation" placeholder="Designation" required>
        <input type="text" id="organisation" placeholder="Organisation" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <select id="sector" required>
            <option value="">Select Sector</option>
            <option value="Finance">Finance</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Technology">Technology</option>
            <option value="Education">Education</option>
        </select>
    </form>
    <table border="1" style="width:100%; margin-top:20px;">
        <thead>
            <tr>
                <th>Time</th>
                <th>Priority</th>
                <th>Booked By</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="scheduleTable"></tbody>
    </table>
</body>
</html>
