<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Scheduling</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function fetchData() {
            const querySnapshot = await getDocs(collection(db, "schedules"));
            const scheduleTable = document.getElementById("scheduleTable");
            scheduleTable.innerHTML = "";
            querySnapshot.forEach((doc) => {
                const slot = doc.data();
                scheduleTable.innerHTML += `
                    <tr>
                        <td>${slot.time || "N/A"}</td>
                        <td>${slot.priority || "N/A"}</td>
                        <td>${slot.name || "Available"}</td>
                        <td>${!slot.name ? `<button onclick="bookSlot('${doc.id}')">Book</button>` : "N/A"}</td>
                    </tr>`;
            });
        }

        async function bookSlot(id) {
            const name = document.getElementById("name").value;
            const designation = document.getElementById("designation").value;
            const organisation = document.getElementById("organisation").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const sector = document.getElementById("sector").value;

            if (!name || !designation || !organisation || !email || !phone || !sector) {
                alert("Please fill in all the required fields.");
                return;
            }

            await setDoc(doc(db, "schedules", id), { name, designation, organisation, email, phone, sector }, { merge: true });
            fetchData();
        }

        document.addEventListener("DOMContentLoaded", fetchData);
    </script>
</head>
<body>
    <h1>B2B Scheduling</h1>
    <form>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="designation" placeholder="Designation" required>
        <input type="text" id="organisation" placeholder="Organisation" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <select id="sector" required>
            <option value="">Select Sector</option>
            <option value="Finance">Finance</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Technology">Technology</option>
            <option value="Education">Education</option>
        </select>
    </form>
    <table border="1" style="width:100%; margin-top:20px;">
        <thead>
            <tr>
                <th>Time</th>
                <th>Priority</th>
                <th>Booked By</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="scheduleTable"></tbody>
    </table>
</body>
</html>
