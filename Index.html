<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Scheduling</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        button { padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>B2B Scheduling</h1>
    <input type="text" id="clientName" placeholder="Enter business name">
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Priority</th>
                <th>Booked By</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="scheduleTable">
        </tbody>
    </table>

    <script>
        const slots = [
            { id: 1, time: "10:00 AM", bookedBy: null, priority: "High" },
            { id: 2, time: "11:00 AM", bookedBy: null, priority: "Standard" },
            { id: 3, time: "1:00 PM", bookedBy: null, priority: "Low" }
        ];

        function renderTable() {
            const table = document.getElementById("scheduleTable");
            table.innerHTML = "";
            slots.forEach(slot => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${slot.time}</td>
                    <td>${slot.priority}</td>
                    <td>${slot.bookedBy || "Available"}</td>
                    <td>
                        ${!slot.bookedBy ? `<button onclick="bookSlot(${slot.id})">Book</button>` : "N/A"}
                    </td>
                `;
                table.appendChild(row);
            });
        }

        function bookSlot(id) {
            const clientName = document.getElementById("clientName").value;
            if (!clientName) {
                alert("Please enter your business name.");
                return;
            }
            const slot = slots.find(s => s.id === id);
            slot.bookedBy = clientName;
            renderTable();
        }

        renderTable();
    </script>
</body>
</html>
